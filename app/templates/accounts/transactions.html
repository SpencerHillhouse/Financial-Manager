{% extends 'accounts/main.html' %}

{% block content %}

        <br>

        <div class="row">
            <div class="col-md">
                <div class="card card-body">
                    <h5>Transactions</h5>
                </div>
                <div class="card card-body">
                    <table class="table">
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Transaction Type</th>
                            <th>Date</th>
                            <th>Balance</th>
                        </tr>

                        {% for i in transactions %}
                        <tr>
                        <td>{{i.description}}</td>
                        <td>{{i.amount}}</td>
                        <td>{{i.transaction_type}}</td>
                        <td>{{i.date}}</td>
                        <td>{{i.balance}}</td>      
                        </tr>

                        {% endfor %}
                        
                    </table>
                </div>

            </div>

{% endblock content %}
