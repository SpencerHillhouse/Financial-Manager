{% extends "accounts/main.html" %}

{% block content%}


<br>

<div class="row">
    <div class="col-md-5">
        <h5>ACCOUNTS:</h5>
        <hr>
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Customers</th>
                    <th>Balance</th>
                </tr>

                {% for i in profile %}
                        <tr>
                        <td>{{i.name}}</td>
                        {% for a in account %}
                        <td>{{a.balance}}</td>
                        {% endfor %}
                        </tr>

                        {% endfor %}

            </table>
        </div>
    </div>

    <div class="col-md-7">
        <h5> LAST 5 TRANSACTIONS</h5>
        <hr>
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>

            </table>
        </div>
    </div>

</div>

{% endblock %}
